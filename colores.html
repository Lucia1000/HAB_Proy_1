<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primer Proyecto</title>
    <meta name="author" content="Cecilia_Lucía" />
    <meta name="description" content="Primer_Proyecto" />
    <link rel="icon" href="./img/icons/colores.ico" />
    <link rel="stylesheet" href="./css/colores.css">
    <title>Adivina el color</title>
  </head>
  <body>
    <!-- HEADER PARTE 1-->
      <header>
        <div id="counter">
          <div id="acierto">
          <p>Aciertos: 0</p>
        </div>
        <div id="error">
           <p>Errores: 0</p>
        </div>
        </div>
         <h1>Adivina el color</h1>
          
      </header>
      <!-- START GAME PARTE 2-->
    <main id="game-color">
      <!-- section donde se pinta el color y da una respuesta acierto o error -->
        <section id="rgb_game">
            <p class="color_rgb">Selecciona el color que corresponda según RGB</p>
            <h2 class="color_rgb">Código RGB</h2>
            <!-- RGB CON 3 VALORES -->
            <h3 id="valorRgb"></h3>
            <!-- Acierto o Error -->
            <h3 id="resultado"></h3>
        </section>

        <!-- COLORES RANDOM -->
        <section id="colores">
          <ul>
            <li id="circle1" class="circle">Uno</li>
            <li id="circle2" class="circle">Dos</li>
            <li id="circle3" class="circle">Tres</li>
          </ul>
      </section>
    </main>
    <footer>  
      <p> Cecilia_Lucía © MAYO-2022</p>
   </footer>
   <script src="./js/colores.js"></script>
  </body>
</html>
